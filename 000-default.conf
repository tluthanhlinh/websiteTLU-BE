<VirtualHost *:80>
    DocumentRoot /var/www/html # <-- THAY ĐỔI DÒNG NÀY (nếu các file PHP nằm ở gốc repo)

    <Directory /var/www/html> # <-- VÀ DÒNG NÀY CŨNG VẬY
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>